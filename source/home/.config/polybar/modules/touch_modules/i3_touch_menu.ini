[module/i3touchmenu]
type = custom/menu

expand-right = true

format-spacing = 1

;; Open the menu
label-open = 
label-open-foreground = #fff

;; Close the menu
label-close = 
label-close-foreground = ${colors.red}
label-separator = " "
label-separator-foreground = ${colors.touch_sep}

;; Launcher
menu-0-0 = 
menu-0-0-foreground = #ff80ff60 
menu-0-0-exec = menu-open-1

;; Move
menu-0-1 = 
menu-0-1-exec = menu-open-2

;; Layout
menu-0-2 = 
menu-0-2-exec = menu-open-3

;; Split
menu-0-3 = 
menu-0-3-exec = menu-open-4

;; Resize
menu-0-4 = 
menu-0-4-exec = menu-open-5

;; Move to workspace
menu-0-5 = 
menu-0-5-exec = menu-open-6

;; Kill
menu-0-6 = 
menu-0-6-foreground = #ffff5030 
menu-0-6-exec = menu-open-7

;; Power
menu-0-7 =  
menu-0-7-foreground = ${colors.red} 
menu-0-7-exec = menu-open-8

;; Redraw
menu-0-8 = 
menu-0-8-foreground = #ffffd080 
menu-0-8-exec = i3-msg 'restart'

;; Launcher: Back to main menu
menu-1-0 = 
menu-1-0-foreground = #ff90b0ff 
menu-1-0-exec = menu-open-0

;; Launcher: firefox
menu-1-1 = 
menu-1-1-exec = firefox &

;; Launcher: urxvt
menu-1-2 = 
menu-1-2-exec = urxvt &

;; Launcher: spotify
menu-1-3 = 
menu-1-3-exec = spotify --force-device-scale-factor=3 &

;; Launcher: xournal++
menu-1-4 = 
menu-1-4-exec = xournalpp &

;; Move: Back to main menu
menu-2-0 = 
menu-2-0-foreground = #ff90b0ff 
menu-2-0-exec = menu-open-0

;; Move: Left
menu-2-1 = 
menu-2-1-exec = i3-msg 'move left'

;; Move: Right
menu-2-2 = 
menu-2-2-exec = i3-msg 'move right'

;; Move: Up
menu-2-3 = 
menu-2-3-exec = i3-msg 'move up'

;; Move: Down
menu-2-4 = 
menu-2-4-exec = i3-msg 'move down'

;; Layout: Back to main menu
menu-3-0 = 
menu-3-0-foreground = #ff90b0ff 
menu-3-0-exec = menu-open-0

;; Layout: Split
menu-3-1 = 
menu-3-1-exec = i3-msg 'layout toggle split'

;; Layout: Stacking
menu-3-2 = stacking
menu-3-2-exec = i3-msg 'layout stacking'

;; Layout: Tabbed
menu-3-3 = tabbed
menu-3-3-exec = i3-msg 'layout tabbed'

;; Layout: Toggle floating
menu-3-4 = 
menu-3-4-exec = i3-msg 'floating toggle'

;; Split: Back to main menu
menu-4-0 = 
menu-4-0-foreground = #ff90b0ff 
menu-4-0-exec = menu-open-0

;; Split: Vertical
menu-4-1 = 
menu-4-1-exec = i3-msg 'split v'

;; Split: Horizontal
menu-4-2 = 
menu-4-2-exec = i3-msg 'split h'

;; Resize: Back to main menu
menu-5-0 = 
menu-5-0-foreground = #ff90b0ff 
menu-5-0-exec = menu-open-0

;; Resize: Grow height
menu-5-1 = 
menu-5-1-exec = i3-msg 'resize grow height 5 px or 5 ppt'

;; Resize: Shrink height
menu-5-2 = 
menu-5-2-exec = i3-msg 'resize shrink height 5 px or 5 ppt'

;; Resize: Grow width
menu-5-3 = 
menu-5-3-exec = i3-msg 'resize grow width 5 px or 5 ppt'

;; Resize: Shrink width
menu-5-4 = 
menu-5-4-exec = i3-msg 'resize shrink width 5 px or 5 ppt'

;; Move to workspace: Back to main menu
menu-6-0 = 
menu-6-0-foreground = #ff90b0ff 
menu-6-0-exec = menu-open-0

;; Move to workspace: 1
menu-6-1 = 1
menu-6-1-exec = i3-msg 'move container to workspace 1'

;; Move to workspace: 2
menu-6-2 = 2
menu-6-2-exec = i3-msg 'move container to workspace 2'

;; Move to workspace: 3
menu-6-3 = 3
menu-6-3-exec = i3-msg 'move container to workspace 3'

;; Move to workspace: 4
menu-6-4 = 4
menu-6-4-exec = i3-msg 'move container to workspace 4'

;; Move to workspace: 5
menu-6-5 = 5
menu-6-5-exec = i3-msg 'move container to workspace 5'

;; Move to workspace: 6
menu-6-6 = 6
menu-6-6-exec = i3-msg 'move container to workspace 6'

;; Move to workspace: 7
menu-6-7 = 7
menu-6-7-exec = i3-msg 'move container to workspace 7'

;; Move to workspace: 8
menu-6-8 = 8
menu-6-8-exec = i3-msg 'move container to workspace 8'

;; Move to workspace: 9
menu-6-9 = 9
menu-6-9-exec = i3-msg 'move container to workspace 9'

;; Move to workspace: 10
menu-6-10 = "10"
menu-6-10-exec = i3-msg 'move container to workspace 10'

;; Kill: Back to main menu
menu-7-0 = 
menu-7-0-foreground = #ff90b0ff 
menu-7-0-exec = menu-open-0

;; Kill: Kill
menu-7-1 = "You sure?    "
menu-7-1-exec = i3-msg 'kill'

;; Power: Back to main menu
menu-8-0 = 
menu-8-0-foreground = #ff90b0ff 
menu-8-0-exec = menu-open-0

;; Power: Lock
menu-8-1 = 
menu-8-1-exec = i3lock

;; Power: Reboot
menu-8-2 = 
menu-8-2-exec = menu-open-9

menu-9-0 = 
menu-9-0-foreground = #ff90b0ff 
menu-9-0-exec = menu-open-8

menu-9-1 = "reboot"
menu-9-1-exec = shutdown -r now

;; Power: Shutdown
menu-8-3 = 
menu-8-3-exec = shutdown -h now

menu-10-0 = 
menu-10-0-foreground = #ff90b0ff 
menu-10-0-exec = menu-open-8

menu-10-1 = "shutdown"
menu-10-1-exec = shutdown -h now
